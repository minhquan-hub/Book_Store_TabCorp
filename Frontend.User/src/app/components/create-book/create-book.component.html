<div class="create container">
    <h2>Create Book</h2>
    <form [formGroup]="createForm" (ngSubmit)="onCreateUpdate()">
        <div class="form-group mt-2">
            <label for="exampleInputEmail1">Title</label>
            <input type="email" class="form-control w-25" formControlName="title">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Author</label>
            <input type="text" class="form-control w-25" formControlName="author">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Category</label>
            <select formControlName="category" class="form-control w-25" value="'Drama'" selected>
              <option selected="selected" id="drama" name="'drama" value="Drama">Drama</option>
              <option id="comedy" name="'comedy" value="Comedy">Comedy</option>
              <option id="sport" name="sport" value="Sport">Sport</option>
            </select>
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Description</label>
            <textarea type="text" class="form-control w-25" formControlName="description"></textarea>
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Price</label>
            <input type="text" class="form-control w-25" formControlName="price">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Quantity</label>
            <input type="text" class="form-control w-25" formControlName="quantity">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">ImageUrl</label>
            <input type="text" class="form-control w-25" formControlName="image">
        </div>
        <div class="form-group mt-2">
            <button type="submit" class="btn btn-secondary mt-3">Create</button>
        </div>
    </form>
</div>
