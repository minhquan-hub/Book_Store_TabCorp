<div class="update container">
    <h2>Update Book</h2>
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group mt-2">
            <label for="exampleInputEmail1">Title</label>
            <input type="email" class="form-control w-25" formControlName="title" [(ngModel)]="book.title" name="title">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Author</label>
            <input type="text" class="form-control w-25" formControlName="author" [(ngModel)]="book.author" name="author">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Category</label>
            <select formControlName="category" class="form-control w-25" [(ngModel)]="book.category" name="category" value="'Drama'" selected>
            <option selected="selected" id="drama" name="'drama" value="Drama">Drama</option>
            <option id="comedy" name="'comedy" value="Comedy">Comedy</option>
            <option id="sport" name="sport" value="Sport">Sport</option>
          </select>
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Description</label>
            <textarea type="text" class="form-control w-25" formControlName="description" [(ngModel)]="book.description" name="description"></textarea>
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Price</label>
            <input type="text" class="form-control w-25" formControlName="price" [(ngModel)]="book.price" name="price">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Quantity</label>
            <input type="text" class="form-control w-25" formControlName="quantity" [(ngModel)]="book.quantity" name="quantity">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">ImageUrl</label>
            <input type="text" class="form-control w-25" formControlName="image" [(ngModel)]="book.image" name="image">
        </div>
        <div class="form-group mt-2">
            <button type="submit" class="btn btn-secondary mt-3">Update</button>
        </div>
    </form>
</div>
