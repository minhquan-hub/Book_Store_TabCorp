<div class="container admin">
    <h1 class="namepage">Admin</h1>
    <button type="button" class="btn btn-primary mt-3"><a class="nav-link text-white" href="/admin/create">Create Product</a></button>
    <div class="cart">
        <div class="row row1 mt-5 text-center">
            <div class="col-2">Title</div>
            <div class="col-2">Author</div>
            <div class="col-2">Category</div>
            <div class="col-2">Image</div>
            <div class="col-2">Price</div>
            <div class="col-2">Manipulation</div>
        </div>
    </div>
    <div class="cart text-center">
        <div class="row row-2 mt-3" *ngFor="let book of books; index as i; first as isFirst">
            <hr/>
            <div class="col-2">{{ book.title }}</div>
            <div class="col-2">{{ book.author }}</div>
            <div class="col-2">{{ book.category }}</div>
            <div class="col-2 ">
                <img style="width: 60px; height: 60px;" src="{{ book.image }}" />
            </div>
            <div class="col-2">${{ book.price }}</div>
            <div class="col-2">
                <div class="btn-group">
                    <div class="btn btn-outline-danger" (click)="onUpdate(book._id)">Update</div>
                    <div class="btn btn-outline-danger" (click)="onDelete(book._id)">Delete</div>
                </div>
            </div>
        </div>
    </div>
</div>
