<div class="register container">
    <h2> Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group mt-2">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control w-25" formControlName="email" placeholder="Enter email">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control w-25" formControlName="password" placeholder="Password">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Phone</label>
            <input type="text" class="form-control w-25" formControlName="phone" placeholder="Phone">
        </div>
        <div class="form-group mt-2">
            <a href="/login">Login</a>
        </div>
        <div class="form-group mt-2">
            <button type="submit" class="btn btn-secondary mt-3">Register</button>
        </div>
    </form>

</div>
