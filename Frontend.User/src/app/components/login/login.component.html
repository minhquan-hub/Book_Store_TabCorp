<div class="login container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group mt-2">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control w-25" formControlName="email" placeholder="Enter email">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control w-25" formControlName="password" placeholder="Password">
        </div>
        <div class="form-group mt-2">
            <a href="/register">Register</a>
        </div>
        <div class="form-group mt-2">
            <button type="submit" class="btn btn-secondary mt-3">Login</button>
        </div>
    </form>
</div>
